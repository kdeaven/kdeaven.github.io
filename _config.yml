content: I am a Ph.D. student at the University of Wisconsin-Madison. My areas of specialization are philosophy of science and philosophy of biology, with areas of concentration in epistemology, metaphysics, ethics, and public philosophy. My research focuses on the explanatory and ontological puzzles concerning evolvability, a disposition for populations to evolve in various ways. In my dissertation, I defend a metaphysically robust account of evolvability that allows evolutionary biologists and philosophers to make counterfactual claims about how a population might have evolved differently.

